<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <div class="card text-center">
      <div class="card-header row">
        <div class="row">

        </div>
        <button type="button" class="btn btn-link col">View high scores</button>
      </div>
      <div class="card-body">

    </div>

    <div class="app">
        <h1>Quiz</h1>
        <div class="quiz"></div>
<h2 id="question">Inside which HTML element do we put the JavaScript?</h2>
<div class="answer-buttons">
    <button type="button" class="list-group-item list-group-item-action">script</button>
    <button type="button" class="list-group-item list-group-item-action">scripting</button>
    <button type="button" class="list-group-item list-group-item-action">javascript</button>
    <button type="button" class="list-group-item list-group-item-action">js</button>
  </div>
